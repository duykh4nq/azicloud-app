<div class="ibox-title">
    <h5>ĐỊA CHỈ THƯỜNG TRÚ</h5>
    <div class="ibox-tools">
        <a href="" class="btn btn-primary btn-xs">Lưu thay đổi</a>
    </div>
</div>
<div class="ibox-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="font-normal">Địa chỉ</label>
                <div class="input-group">
                    <input type="text" placeholder="Nhập mã nhân viên" class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="font-normal">Quốc gia</label>
                <ng-select2 class="chosen-select" [data]="nationality" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
            <div class="form-group">
                <label class="font-normal">Quận/ Huyện</label>
                <ng-select2 class="chosen-select" [data]="district" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
            <div class="form-group">
                <label class="font-normal">Nguyên quán</label>
                <div class="input-group">
                    <input type="text" placeholder="Nhập nguyên quán nhân viên" class="form-control" />
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="font-normal">Tỉnh/ Thành phố</label>
                <ng-select2 class="chosen-select" [data]="city" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
            <div class="form-group">
                <label class="font-normal">Phường/ Xã</label>
                <ng-select2 class="chosen-select" [data]="ward" [width]="420" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
            <div class="form-group">
                <label class="font-normal">Địa chỉ hiện tại</label>
                <div class="input-group">
                    <input type="text" placeholder="Nhập địa chỉ hiện tại nhân viên" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</div>
