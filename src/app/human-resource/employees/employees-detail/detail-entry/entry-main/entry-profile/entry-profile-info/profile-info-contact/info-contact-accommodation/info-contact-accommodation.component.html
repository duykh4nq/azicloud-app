<div class="ibox-title">
    <h5>CHỖ Ở HIỆN NAY</h5>
    <div class="ibox-tools">
        <a href="" class="btn btn-primary btn-xs">Lưu thay đổi</a>
    </div>
</div>
<div class="ibox-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="font-normal">Địa chỉ</label>
                <div class="input-group">
                    <input type="text" placeholder="Nhập mã nhân viên" class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="font-normal">Số cố định</label>
                <div class="input-group">
                    <input type="text" placeholder="Nhập số điện thoại bàn nhân viên" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="font-normal">Quốc gia</label>
                <ng-select2 class="chosen-select" [data]="nationality" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
            <div class="form-group">
                <label class="font-normal">Quận/ Huyện</label>
                <ng-select2 class="chosen-select" [data]="district" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="font-normal">Số di động</label>
                <div class="input-group">
                    <input type="text" placeholder="Nhập số điện thoại di động nhân viên" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="font-normal">Tỉnh/ Thành phố</label>
                <ng-select2 class="chosen-select" [data]="city" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
            <div class="form-group">
                <label class="font-normal">Phường/ Xã</label>
                <ng-select2 class="chosen-select" [data]="ward" tabindex="2" [placeholder]="'chọn loại chức danh..'">
                </ng-select2>
            </div>
        </div>
    </div>
</div>
