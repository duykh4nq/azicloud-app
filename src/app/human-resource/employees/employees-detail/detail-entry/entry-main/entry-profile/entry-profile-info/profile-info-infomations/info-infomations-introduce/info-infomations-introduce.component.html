<div class="ibox-title">
    <h5>GIỚI THIỆU VỀ BẢN THÂN</h5>
    <div class="ibox-tools">
        <a href="" class="btn btn-primary btn-xs">Lưu thay đổi</a>
    </div>
</div>
<div class="ibox-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content no-padding">
                <div class="summernote">
                    <div class="content">
                        <form [formGroup]="form">
                            <div class="editor">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                                </ngx-editor-menu>
                                <ngx-editor [editor]="editor" formControlName="editorContent">
                                </ngx-editor>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
