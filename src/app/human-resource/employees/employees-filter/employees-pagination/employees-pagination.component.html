<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <div class="page-header">
      <form method="get" action="index.html" class="float-right mail-search">
        <div class="input-group">
          <input
            type="text"
            class="form-control form-control-sm"
            name="search"
            placeholder="Từ khóa tìm kiếm"
          />
          <div class="input-group-btn">
            <button type="submit" class="btn btn-sm btn-primary">
              Tìm kiếm
            </button>
          </div>
        </div>
      </form>
      <h2>Nhân viên</h2>
      <div class="mail-tools tooltip-demo m-t">
        <div class="btn-group float-right">
          <div class="btn-group">
            <button type="button" class="btn btn-white">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button class="btn btn-white">1</button>
            <button class="btn btn-white active">2</button>
            <button class="btn btn-white">3</button>
            <button class="btn btn-white">4</button>
            <button type="button" class="btn btn-white">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
          <div class="btn-group ml-2">
            <button
              data-toggle="dropdown"
              class="btn btn-default dropdown-toggle"
            >
              Hiển thị 100
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">10</a></li>
              <li><a class="dropdown-item" href="#">20</a></li>
              <li><a class="dropdown-item" href="#">50</a></li>
              <li><a class="dropdown-item" href="#">100</a></li>
            </ul>
          </div>
          <div class="btn-group ml-2">
            <a class="btn btn-white btn-bitbucket" routerLink="employee-list">
              <i class="fa fa-list"></i>
            </a>
            <a class="btn btn-white btn-bitbucket active" routerLink="">
              <i class="fa fa-th"></i>
            </a>
          </div>
        </div>
        <a
          type="button"
          class="btn btn-sm btn-w-m btn-primary"
          data-toggle="modal"
          data-target="#popup-employee-create"
          data-backdrop="static"
          data-keyboard="false"
          (click)="triggerModal(content)"
          >Tạo mới</a
        >
      </div>
    </div>
    <div class="alert gray-bg my-0 py-1">
      Tìm thấy 17 kết quả tìm kiếm theo tiêu chí bạn vừa chọn và danh sách hiển
      thị bên dưới.
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div
    id="popup-employee-create"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">THÔNG TIN NHÂN VIÊN</h4>
      </div>
      <div class="modal-body white-bg">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label class="font-normal">Họ và tên</label>
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Nhập họ và tên"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="font-normal">Điện thoại</label>
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Nhập điện thoại"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="font-normal">Email</label>
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Nhập email"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-white min-w-100"
          data-dismiss="modal"
          (click)="d('Cross click')"
        >
          Hủy
        </button>
        <button type="button" class="btn btn-primary min-w-100">
          Tạo nhân viên
        </button>
      </div>
    </div>
  </div>
</ng-template>
